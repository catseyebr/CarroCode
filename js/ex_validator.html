<html>
	<head>
		<title>aaa</title>
		<script src="validator.js" type="text/javascript"></script>
		<script src="jquery-1.4.2.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			
			$().ready(function(){
				new Validator('form', {validations: [
					{type: 'email', validate: validate_email, msg: 'not email!'},
					{type: 'cpf', validate: validate_cpf, msg: 'not cpf!'},
					{type: 'cnpj', validate: validate_cnpj, msg: 'not cnpj!'},
					{type: 'numeric', validate: validate_numeric, msg: 'not number!'},
					{type: 'alpha', validate: validate_alpha, msg: 'not alpha!'},
					{type: 'alphanum', validate: validate_alphanum, msg: 'not alphanum!'}
				]});
			});
		</script>
	</head>
	<body>
		<form action="">
			<p><input type="text" class="validate cpf" /></p>
			<button type="submit">submit</button>
		</form>
	</body>
</html>
